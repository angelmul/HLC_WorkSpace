<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Arrays
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div id="container">
    <strong>Ejemplos Arrays</strong>
    <ion-item-sliding >
      <ion-label *ngFor="let item of productos">
        <h1>{{item.nombre}}</h1>
        <p>{{item.precios}}</p>
      </ion-label>
    </ion-item-sliding>
  </div>
</ion-content>
